<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2025 Researcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <span class="f1-icon">üèéÔ∏è</span>
            <h1>F1 2025 Researcher</h1>
        </header>

        <div id="chat-box">
            <div class="message ai">
                Hello! I am your AI assistant for the Formula 1 2025 season. I check the news regularly. Ask me anything!
            </div>
        </div>

        <div class="input-area">
            <select id="scope-select">
                <option value="auto">Auto-Detect Topic</option>
                <option value="season_2025">Season Overview</option>
                <option value="team_ferrari">Ferrari</option>
                <option value="driver_hamilton">Lewis Hamilton</option>
            </select>
            <input type="text" id="question-input" placeholder="e.g. Who won the Las Vegas GP?">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
